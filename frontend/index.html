<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MOTI | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/glass.css" />
</head>
<body>

  <div class="glass">
    <h2>Login</h2>

    <form id="loginForm">
      <input
        type="text"
        id="loginUsername"
        placeholder="Username"
        required
      />

      <input
        type="password"
        id="loginPassword"
        placeholder="Password"
        required
      />

      <button type="submit">Login</button>
    </form>

    <p>
      Wala pang account?
      <a href="register.html">Register</a>
    </p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/moti-glass-theme.css">
</head>
<body class="page-dashboard">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="js/auth.js"></script>
<script>requireLogin()</script>

<div class="page-wrapper">
<img src="images/logo.png" class="logo-big">

<div class="glass-card">

<h2 id="welcome"></h2>

<h3>Notes</h3>
<input id="noteInput">
<button onclick="addNote()">Add</button>
<ul id="notesList"></ul>

<h3>Habits</h3>
<input id="habitInput">
<button onclick="addHabit()">Add</button>
<ul id="habitsList"></ul>

<h3>Reminders</h3>
<input id="reminderText" placeholder="Reminder">
<input type="datetime-local" id="reminderTime">
<button onclick="addReminder()">Add</button>
<ul id="remindersList"></ul>

<h3>Analytics</h3>
<div id="analytics"></div>

<button onclick="logout()">Logout</button>

</div>
</div>

<script src="js/dashboard.js"></script>
<script>
welcome.innerText = "Welcome, " + localStorage.getItem("username");
</script>

</body>
</html>
